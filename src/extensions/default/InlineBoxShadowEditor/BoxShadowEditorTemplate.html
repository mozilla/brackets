<div tabindex="-1" class="box-shadow-editor">
    <section>
        <div class="horizontal-offset-input box-shadow-input">
            <label for="horizontal-offset-value">Horizontal Offset </label> :
            <input id="horizontal-offset-value" type="range" min="-100" max="100" /> px
        </div>
        <div class="vertical-offset-input box-shadow-input">
            <label for="vertical-offset-value">Vertical Offset </label> :
            <input id="vertical-offset-value" type="range" min="-100" max="100" /> px
        </div>
        <div class="blur-radius-input box-shadow-input">
            <label for="blur-radius-value">Blur Radius </label> :
            <input id="blur-radius-value" type="range" min="-100" max="100" /> px
        </div>
        <div class="spread-radius-input box-shadow-input">
            <label for="spread-radius-value">Spread Radius </label> :
            <input id="spread-radius-value" type="range" min="-100" max="100" /> px
        </div>
        <div class="color-input box-shadow-input">
            <label for="color-value">Color </label> :
            <input id="color-value" />
        </div>
    </section>
</div>
