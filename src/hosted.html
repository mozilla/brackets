<!doctype html>

<!--
Bramble must be hosted in an iframe vs. loaded directly.
This page is a helper for local development.
-->

<html spellcheck="false">
<head>
    <meta charset="utf-8">
    <title>Framed Bramble</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        iframe: {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="bramble" frameborder="0" width="100%" height="100%"></iframe>
    <script src="thirdparty/jquery-2.1.3.min.js"></script>
    <script src="thirdparty/require.min.js" data-main="hosted"></script>
</body>
</html>
